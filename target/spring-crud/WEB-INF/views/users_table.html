<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h2 {
            color: green;
            margin: 5px;
        }
        td, th{
            border-style: solid;
            border-width: 1px;
            border-color: black;
            padding: 5px 10px;
            align-content: center;
        }
        label {
            position: absolute;
            margin: 10px;
        }
        input {
            margin: 5px 5px 5px 5px;
        }
        .my_button{
            margin: 5px;
        }
        .my_button:hover{
            cursor: pointer;
        }
        form {
            height: auto;
        }
        form div {
            height: auto;
        }
        input[type="submit"]:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<span style="position: absolute; right: 0; top: 0">
    <form th:action="@{/logout}">
        <button class="my_button" style="width: 100px; height: 50px">Log out</button>
    </form>
    <form th:action="@{/user}">
        <button class="my_button" style="width: 100px; height: 50px">To user page</button>
    </form>
</span>
<table style="display: inline-block; float: left; border-collapse: collapse;
            margin: 20px 20px 10px 0;">
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Year of birth</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>isActive</th>
    </tr>
    <tr th:each="user: ${users_list}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastname()}"></td>
        <td th:text="${user.getYearOfBirth()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <table>
                <tr th:each="role: ${user.getRoles()}">
                    <td th:text="${role.getRoleType().name()}"></td>
                </tr>
            </table>
        </td>
        <td th:text="${user.getIsActive()}"></td>
    </tr>
</table>
<div style="display: inline-block; margin: 15px">
    <form th:method="POST" th:action="@{/admin}" th:object="${user_add}"
          style="position: relative; ">
        <h2>Add new user</h2>
        <div>
            <input type="text" th:field="*{name}" id="name_add" placeholder="Name">
        </div>
        <div>
            <input type="text" th:field="*{lastname}" id="lastname_add" placeholder="Lastname">
        </div>
        <div>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth_add" placeholder="Year of Birth">
        </div>
        <div>
            <input type="text" th:field="*{username}" id="username_add" placeholder="Username">
        </div>
        <div>
            <input type="text" th:field="*{password}" id="password_add" placeholder="Password">
        </div>
        <div>
            <select th:field="*{roles[0].roleType}">
                <option value="">Select Role</option>
                <option th:each="role: ${roles}" th:value="${role}" th:text="${role.name()}"></option>
            </select>
        </div>
        <div>
            <select th:field="*{isActive}">
                <option value="">Is active</option>
                <option th:value="${true}">True</option>
                <option th:value="${false}">False</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Add user">
        </div>
    </form>

    <form th:method="PATCH" th:action="@{/admin}" th:object="${user_update}">
        <h2>Update user</h2>
        <div>
            <input name="id_patch" th:field="*{id}" id="id_patch" placeholder="Index">
        </div>
        <div>
            <input type="text" th:field="*{name}" id="name_patch" placeholder="Name">
        </div>
        <div>
            <input type="text" th:field="*{lastname}" id="lastname_patch" placeholder="Lastname">
        </div>
        <div>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBerth_patch" placeholder="Year of Birth">
        </div>
        <div>
            <input type="text" th:field="*{username}" id="username_patch" placeholder="Username">
        </div>
        <div>
            <input type="text" th:field="*{password}" id="password_patch" placeholder="Password">
        </div>
        <div>
            <select th:field="*{roles[0].roleType}">
                <option value="">Select Role</option>
                <option th:each="role: ${roles}" th:value="${role}" th:text="${role.name()}"></option>
            </select>
        </div>
        <div>
            <select th:field="*{isActive}">
                <option value="">Is active</option>
                <option th:value="${true}">True</option>
                <option th:value="${false}">False</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Update user">
        </div>
    </form>

    <form th:method="DELETE" th:action="@{/admin}">
        <h2>Remove user with id</h2>
        <div>
            <input name="user_id" type="text" id="user_id" placeholder="Index">
        </div>
        <div>
            <input type="submit" value="Remove user">
        </div>
    </form>
</div></body>
</html>
